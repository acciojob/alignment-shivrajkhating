<!DOCTYPE html>
<html>
<head>
    <title>HTML Assignment 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table.middle {
            border-collapse: collapse;
            margin: 10px auto;
        }

        table.middle, 
        table.middle td {
            border: 1px solid black;
            border-spacing: 1px;
            padding: 1px;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .green {
            background-color: green;
            height: 20px;
        }

        .blue {
            background-color: blue;
            height: 20px;
        }

        #t-image {
            text-align: center;
        }

        img {
            width: 300px;
        }
    </style>
</head>

<body>

    <h1>HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">left</td>
            <td class="center">center</td>
            <td class="right" id="t13">right</td>
        </tr>
        <tr>
            <td>left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
        <tr>
            <td>left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6" class="center">
                Table 2 Header (colspan 6)
            </td>
        </tr>

        <!-- Remaining 5 rows -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>

    <!-- Table 3 -->
    <table id="table-3" class="middle">
        <tr>
            <td class="green" colspan="3"></td>
        </tr>

        <tr>
            <td></td>
            <td id="t-image">
                <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc" alt="Basketball Image">
            </td>
            <td></td>
        </tr>

        <tr>
            <td class="blue" colspan="3"></td>
        </tr>
    </table>

</body>
</html>
