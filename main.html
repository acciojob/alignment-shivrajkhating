<!DOCTYPE html>
<html>
<head>
    <title>HTML Assignment 3</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        .middle {
            border: 1px solid black;
        }

        .middle td, .middle th {
            border: 1px solid black;
            padding: 1px;
            border-spacing: 1px;

        .center {

        .right {

        }

        .green {

        }

        .blue {
            background-color: blue;
        }

        img {
            width: 250px;

</head>
